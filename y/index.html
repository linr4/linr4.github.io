<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六爻基础练习</title>
    <style>
        @font-face {
            font-family: 'ChineseFont';
            src: local('KaiTi'), local('楷体'), local('SimSun'), local('宋体');
        }
        body {
            font-family: 'ChineseFont', 'KaiTi', '楷体', 'SimSun', '宋体', serif;
            background: linear-gradient(135deg, #f9f6f2 0%, #e6f0ea 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #3e4a3f;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border: 1.5px solid #b7d3c6;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(120, 180, 160, 0.10);
            text-align: center;
            width: 85%;
            max-width: 370px;
            padding: 28px 18px 22px 18px;
            position: relative;
        }
        h1 {
            color: #2e5c4d;
            margin-bottom: 22px;
            font-size: clamp(1.7rem, 5vw, 2.3rem);
            font-family: 'ChineseFont', 'KaiTi', '楷体', serif;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(180, 220, 200, 0.13);
        }
        .nav-button {
            display: block;
            width: 98%;
            padding: 12px 0;
            margin: 13px 0;
            background: linear-gradient(90deg, #e6f0ea 0%, #f9f6f2 100%);
            color: #2e5c4d;
            text-decoration: none;
            border-radius: 8px;
            font-size: clamp(1.05rem, 3.5vw, 1.18rem);
            font-family: 'ChineseFont', 'KaiTi', '楷体', 'SimSun', '宋体', serif;
            border: 1.5px solid #b7d3c6;
            box-shadow: 0 2px 8px rgba(120, 180, 160, 0.08);
            font-weight: 500;
            transition: all 0.22s;
            letter-spacing: 1px;
        }
        .nav-button:hover {
            background: #d0e6d6;
            color: #1a3c2b;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 18px rgba(120, 180, 160, 0.15);
        }
        @media (max-width: 480px) {
            .container {
                width: 92%;
                padding: 14px 6px 12px 6px;
            }
            h1 {
                margin-bottom: 12px;
                font-size: 1.25rem;
            }
            .nav-button {
                padding: 9px 0;
                margin: 8px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>六爻基础练习</h1>
        <a href="pg.html" class="nav-button">辟卦地支</a>
        <a href="ny.html" class="nav-button">甲子纳音</a>
        <a href="gg.html" class="nav-button">卦宫定位</a>
    </div>
</body>
</html>
