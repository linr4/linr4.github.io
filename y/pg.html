<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十二辟卦与地支</title>
    <style>
        @font-face {
          font-family: 'EIS-IAWriterQuattro';
          src: url('https://github.com/iaolo/iA-Fonts/blob/master/iA%20Writer%20Quattro/Webfonts/iAWriterQuattroS-Regular.woff2') format('woff2'),
               url('https://github.com/iaolo/iA-Fonts/blob/master/iA%20Writer%20Quattro/Webfonts/iAWriterQuattroS-Regular.woff') format('woff');
          font-weight: normal;
          font-style: normal;
          font-display: swap; /* 优化加载显示 */
        }        
        * { box-sizing: border-box; }
        body {
            font-family: 'EIS-IAWriterQuattro',Arial, Helvetica, sans-serif, "FangSong", "SimHei", "STKaiti", "KaiTi", "SimSun", serif;
            background: #f8f5ee;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }
        .main-card {
            background: #fff;
            border-radius: 16px;
            padding: 22px 14px 14px 14px;
            margin: 10px 0;
            box-shadow: 0 4px 16px rgba(120, 160, 120, 0.10);
            border: 1.5px solid #d0e6d7;
            position: relative;
        }
        h1 {
            color: #3e5c3a;
            text-align: center;
            margin: 18px 0 18px 0;
            font-size: 26px;
            font-family: inherit;
            letter-spacing: 2px;
            font-weight: 600;
            border-bottom: 2px solid #b7d6c2;
            padding-bottom: 8px;
        }
        .question {
            font-size: 20px;
            margin: 18px 0 28px 0;
            font-weight: 600;
            color: #2c3e50;
            min-height: 30px;
            text-align: center;
            font-family: inherit;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 0 0;
        }
        .option {
            background: #f5f9f6;
            border: 1.5px solid #b7d6c2;
            border-radius: 12px;
            padding: 10px 8px;
            font-size: 18px;
            font-family: inherit;
            font-weight: 600;
            color: #355c48;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
            box-shadow: 0 1px 3px rgba(183,215,201,0.08);
        }
        .option:hover:not(:disabled) {
            background: #e6f2ea;
            border-color: #8ec6b7;
            transform: translateY(-2px) scale(1.03);
        }
        .option:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
        }
        .option:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .option.correct {
            background: #e0f7fa;
            border-color: #80cbc4;
            color: #00695c;
        }
        .option.incorrect {
            background: #ffebee;
            border-color: #e57373;
            color: #b71c1c;
        }
        .feedback {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translate(-50%, -110%);
            min-width: 120px;
            max-width: 90vw;
            background: #fffbe8;
            color: #388e3c;
            border: 1.5px solid #b7d6c2;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(60,80,60,0.10);
            padding: 10px 18px;
            font-size: 17px;
            z-index: 10;
            display: none;
            white-space: pre-line;
            pointer-events: none;
            font-family: inherit;
            font-weight: 600;
            text-align: center;
            transition: opacity 0.2s;
        }
        .question-tooltip-active .feedback {
            display: block;
            animation: fadeInTooltip 0.2s;
        }
        @keyframes fadeInTooltip {
            from { opacity: 0; transform: translate(-50%, -130%);}
            to   { opacity: 1; transform: translate(-50%, -110%);}
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 20px;
            font-size: 13px;
            padding: 10px 0 0 0;
            background: none;
            border: none;
            border-radius: 12px;
            text-align: center;
        }
        .stat-item {
            background: #f8f5ee;
            padding: 7px 5px;
            border-radius: 8px;
            border: 1px solid #d0e6d7;
            color: #3e5c3a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }
        .stat-item b {
            display: block;
            font-size: 14px;
            color: #1b3b2a;
            margin-top: 2px;
            font-family: inherit;
        }
        @media (max-width: 600px) {
            body { 
                margin-top: -16px;
                padding: 10px; 
                font-size: 18px;
            }
            .main-card { padding: 10px; }
            h1 { font-size: 24px; margin: 5px 0; }
            .question { font-size: 18px; margin: 10px 0; }
            .options-grid { gap: 8px; margin: 10px; }
            .option { padding: 10px; font-size: 16px; }
            .feedback { font-size: 16px; padding: 10px; }
            .card-container { max-width: 98vw; min-width: 0; padding: 0; }
            .stats-container { gap: 6px; padding: 10px; font-size: 12px; }
            .stat-item { padding: 7px 4px; font-size: 13px; }
            .stat-item b { font-size: 15px; margin-top: 1px; }
        }
        @media (max-width: 400px) {            
            .options-grid { grid-template-columns: repeat(2, 1fr); }
            .stats-container { font-size: 13px; }
            .stat-item b { font-size: 13px; }
        }
        .back-home-float {
            position: fixed;
            right: 18px;
            top: 22px;
            z-index: 999;
            background: linear-gradient(90deg, #eaf6ed 80%, #e6f0ea 100%);
            color: #7bb47e;
            font-size: 16px;
            padding: 10px 22px;
            border-radius: 22px 22px 4px 22px;
            box-shadow: 0 4px 18px rgba(80,120,80,0.13);
            text-decoration: none;
            font-family: "STKaiti","KaiTi","FangSong","SimSun",serif;
            letter-spacing: 2px;
            transition: background 0.18s, box-shadow 0.18s, color 0.18s;
            opacity: 0.92;
            display: flex;
            align-items: center;
        }
        .back-home-float:hover {
            background: linear-gradient(90deg, #5fae6b 80%, #a6cdb8 100%);
            color: #fff;
            opacity: 1;
            box-shadow: 0 6px 24px rgba(80,120,80,0.18);
        }
        @media (max-width: 600px) {
            .back-home-float {
                font-size: 13px;
                padding: 7px 14px;
                right: 8px;
                top: 10px;
                border-radius: 16px 16px 3px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h1>十二辟卦与地支</h1>
        <div class="main-card">
            <div class="question" id="question">
                <div class="feedback" id="feedback"></div>
            </div>
            <div class="options-grid" id="options"></div>
            <div class="stats-container">
                <div class="stat-item"> 计时 <b id="timer">0s</b> </div>
                <div class="stat-item"> 已答 <b id="question-count">0</b> </div>
                <div class="stat-item"> 正确 <b id="correct-count">0</b> </div>
                <div class="stat-item"> 正确率 <b id="accuracy">0%</b> </div>
                <div class="stat-item"> 平均 <b id="average-time">N/A</b> </div>
            </div>
        </div>
    </div>
    <a href="/y/index.html" class="back-home-float" title="返回主页">回主页</a>
    <script>
        // 定义十二辟卦和十二地支
        const baGua = ['地雷復', '地泽臨', '地天泰', '雷天大壯', '泽天夬', '乾为天', '天风姤', '天山遯', '天地否', '风地觀', '山地剝', '坤为地'];
        const diZhi = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];
        // 创建对应关系映射
        const baGuaToDiZhi = Object.fromEntries(baGua.map((g, i) => [g, diZhi[i]]));
        const diZhiToBaGua = Object.fromEntries(diZhi.map((d, i) => [d, baGua[i]]));
        // 获取DOM元素
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const timerElement = document.getElementById('timer');
        const questionCountElement = document.getElementById('question-count');
        const correctCountElement = document.getElementById('correct-count');
        const accuracyElement = document.getElementById('accuracy');
        const averageTimeElement = document.getElementById('average-time');
        // 状态变量
        let currentIsBaGua = true;
        let lastQuestion = null;
        let recentQuestions = [];
        let startTime = new Date();
        let questionsAnswered = 0;
        let correctAnswers = 0;
        // 使用crypto生成安全的随机数
        function secureRandom(max) {
            return Math.floor(Math.random() * max);
        }
        // 启动并更新计时器
        function startTimer() {
            setInterval(() => {
                const elapsedSeconds = Math.floor((new Date() - startTime) / 1000);
                timerElement.textContent = `${elapsedSeconds}s`;
            }, 1000);
        }
        // 更新统计信息
        function updateStats(isCorrect = false) {
            questionsAnswered++;
            if (isCorrect) correctAnswers++;
            const elapsedSeconds = Math.floor((new Date() - startTime) / 1000);
            const averageTime = questionsAnswered > 0 ? (elapsedSeconds / questionsAnswered).toFixed(2) : 0;
            const accuracy = questionsAnswered > 0 ? ((correctAnswers / questionsAnswered) * 100).toFixed(1) : 0;
            questionCountElement.textContent = questionsAnswered;
            correctCountElement.textContent = correctAnswers;
            accuracyElement.textContent = `${accuracy}%`;
            averageTimeElement.textContent = `${averageTime}s`;
        }
        function showNextQuestion() {
            // 清除 feedback
            questionElement.classList.remove('question-tooltip-active');
            feedbackElement.textContent = '';
            currentIsBaGua = secureRandom(2) === 0;
            let currentQuestion;
            let attempts = 0;
            const maxAttempts = 100;
            do {
                const sourceArray = currentIsBaGua ? baGua : diZhi;
                currentQuestion = sourceArray[secureRandom(sourceArray.length)];
                attempts++;
            } while (
                (recentQuestions.includes(currentQuestion) || currentQuestion === lastQuestion)
                && attempts < maxAttempts
            );
            recentQuestions.push(currentQuestion);
            if (recentQuestions.length > 10) recentQuestions.shift();
            lastQuestion = currentQuestion;
            questionElement.childNodes[0].nodeValue = currentIsBaGua
                ? `『${currentQuestion}』对应的地支是？`
                : `『${currentQuestion}』对应的辟卦是？`;
            generateOptions(currentQuestion, currentIsBaGua);
        }
        function generateOptions(currentQuestion, isBaGuaQuestion) {
            optionsElement.innerHTML = '';
            const correctAnswer = isBaGuaQuestion
                ? baGuaToDiZhi[currentQuestion]
                : diZhiToBaGua[currentQuestion];
            const options = isBaGuaQuestion ? [...diZhi] : [...baGua];
            options.forEach(optionText => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = optionText;
                button.addEventListener('click', () => checkAnswer(button, optionText, correctAnswer));
                optionsElement.appendChild(button);
            });
        }
        function checkAnswer(button, selectedAnswer, correctAnswer) {
            Array.from(optionsElement.children).forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) btn.classList.add('correct');
                else if (btn.textContent === selectedAnswer) btn.classList.add('incorrect');
            });
            const isCorrect = selectedAnswer === correctAnswer;
            if (isCorrect) {
                feedbackElement.textContent = '答对了！下一个';
                feedbackElement.style.color = '#155724';
            } else {
                feedbackElement.textContent = `应该是『${correctAnswer}』`;
                feedbackElement.style.color = '#721c24';
            }
            questionElement.classList.add('question-tooltip-active');
            updateStats(isCorrect);
            setTimeout(() => {
                questionElement.classList.remove('question-tooltip-active');
                showNextQuestion();
            }, isCorrect ? 700 : 1800);
        }
        // 初始化
        showNextQuestion();
        startTimer();
    </script>
</body>
</html>
